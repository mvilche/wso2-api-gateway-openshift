              name: wso2am
              ports:
                - containerPort: 8280
                  protocol: TCP
                - containerPort: 9763
                  protocol: TCP
                - containerPort: 9443
                  protocol: TCP
                - containerPort: 8243
                  protocol: TCP                  
                - containerPort: 9673
                  protocol: TCP
                - containerPort: 5672
                  protocol: TCP
                - containerPort: 7611
                  protocol: TCP
                - containerPort: 7711
                  protocol: TCP                                                    
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 120
                periodSeconds: 20
                successThreshold: 1
                httpGet:
                  port: 8280
                  path: /
                timeoutSeconds: 15
              readinessProbe:
                failureThreshold: 3
                initialDelaySeconds: 120
                periodSeconds: 20
                successThreshold: 1
                httpGet:
                  port: 8280
                  path: /
                timeoutSeconds: 15
              resources:
                limits:
                  cpu: 2000m
                  memory: 2048Mi
              terminationMessagePath: /dev/termination-log
