                - name: wso2am-config
                  mountPath: /opt/custom_config                 
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          terminationGracePeriodSeconds: 30
          volumes:
            - configMap:
                name: wso2am-config
              name: wso2am-config             
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - wso2am
            from:
              kind: ImageStreamTag
              name: "wso2am:latest"
          type: ImageChange



