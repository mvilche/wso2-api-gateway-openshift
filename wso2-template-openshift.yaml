          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            app: wso2-api-gateway
            deploymentconfig: wso2am
        spec:
          containers:
            - env:
